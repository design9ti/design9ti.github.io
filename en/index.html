  <script>
    const cards1 = [
      {
        title: `Introduction`,
        desc: `The Pictorial Guide was first published in 2010 to promote good practice in planning and design for safety in project life cycle. This edition aimed to include more examples of Hong Kong Housing Authority projects on planning and design of safety built up in past few years and to present the latest practice of our safety considerations for a development throughout the stages of design, construction, hand-over for intake and occupation, management, and maintenance. The Pictorial Guide can be downloaded from the Hong Kong Housing Authority Site Safety Website: www.housingauthority.gov.hk/sitesafety or by scanning the QR code.`,
        url: 'introduction.html'
      },
      {
        title: 'Principles of Design for Safety',
        desc: `Design for Safety in construction means adopting a holistic safe design approach from the earliest planning stage, taking into account client and user requirements, function, operation, aesthetics, environmental performance, durability, maintainability and life cycle cost effectiveness, while complying with statutory and contractual obligations and enhancing occupational safety across the entire project life cycle. It requires sound judgement in selecting design solutions, materials and construction methods that proactively eliminate or reduce hazards at source through measures such as prefabrication`,
        url: 'introduction.html'
      },
      {
        title: 'Housing Authority Safety Management System',
        desc: `In line with these principles, the Hong Kong Housing Authority’s adoption of Building Information Modelling (BIM), robotic construction, Design for Manufacturing and Assembly (DfMA), Modular Integrated Construction (MiC) and Multi trade Integrated Mechanical, Electrical and Plumbing (MiMEP) in public housing developments demonstrates its commitment to integrating safety by design at the preliminary stage to eliminate and mitigate construction risks, reduce accidents and costs, and support sustainable, compliant project delivery.`,
        url: 'introduction.html'
      }
    ]
    const cardTemps1 = cards1.map((card, index) => (
      `<div class="card" id="card-1-${index + 1}">
        <div class="flex flex-col bg-white py-7 px-10 content-bg">
          <div class="flex items-center gap-4 card-title">
            <h4>${card.title}</h4>
            <img src="/assets/images/home/home_text.svg" class="flex-1 min-w-0 home-text">
          </div>
          <p class="line-clamp-5">${card.desc}</p>
          <div class="btn-wrap">
            <button class="cursor-pointer" onclick="redirectTo('${card.url}')">Learn more</button>
          </div>
        </div>
      </div>`
    )).join('')

    const banner1 = document.querySelector('#banner-1')
    banner1.insertAdjacentHTML('beforeend', cardTemps1)
  </script>
  <script>
    const cards2 = [
      {
        title: 'Preliminary Design',
        desc: 'The Preliminary Design stage forms the critical foundation for ensuring safety in planning and design, setting the trajectory for all subsequent project phases. At this stage, the scope and objectives of the development are clearly defined, and essential design information needs are identified leveraging advanced tools such as Building Information Modelling and Design for Manufacture and Assembly. A comprehensive risk assessment is conducted to proactively ',
        url: '1_preliminary_design.html'
      },
      {
        title: 'Detailed Design',
        desc: 'Detailed Design is a critical stage in the planning and design process that focuses on refining and optimising the project to ensure safety throughout its lifecycle. At this stage, designers modify the preliminary design to accommodate stakeholder inputs, thoroughly identify and assess project hazards and impacts, and develop multiple design options aligned with the hierarchy of control measures. Detailed Design involves rigorous testing, trialing, and evaluation of design solutions to',
        url: '2_detailed_design.html'
      },
      {
        title: 'Tendering',
        desc: 'In the tendering stage of a construction project, integrating design for safety is crucial to ensure that safety risks are effectively managed from the outset. This stage requires the provision of clear, project-specific safety information, including significant hazards and impacts, to enable tenderers to prepare comprehensive risk control plans. Tenderers must submit an Outline Safety Plan alongside their bids, demonstrating how they will address identified risks, especially those',
        url: '3_tendering.html'
      },
      {
        title: 'Construction',
        desc: 'During the construction stage, ensuring safety is paramount and requires meticulous planning, management, and coordination to protect all workers on site from the outset. This phase involves proactive identification and control of hazards through comprehensive safety plans, regular risk assessments, and strict adherence to safety regulations and standards. Effective communication and cooperation among all stakeholders including designers, contractors, and safety personnel',
        url: '4_construction.html'
      },
      {
        title: 'Operation and Maintenance',
        desc: 'Operation and Maintenance represent the final stage in the Design for Safety process, focusing on ensuring a safe and efficient working environment throughout the lifecycle of system. This stage involves thoroughly understanding the maintenance procedures and fostering effective communication and collaboration with the maintenance team. By doing so, it aims to optimise safety measures, thereby minimising the risk of injury to maintenance personnel.  Additionally, this phase emphasises the importance of identifying any operational or maintenance issues and',
        url: '5_operation_maintenance.html'
      }
    ]
    const cardTemps2 = cards2.map((card, index) => (
      `<div class="card" id="card-${index + 1}">
        <div class="flex flex-col bg-white py-7 px-10 content-bg">
          <img src="/assets/images/home/${index+1}.svg" class="card-title-img" />
          <div class="flex items-center gap-4 card-title">
            <h4>${card.title}</h4>
            <img src="/assets/images/home/home_text.svg" class="flex-1 min-w-0 home-text">
          </div>
          <p class="line-clamp-5">${card.desc}</p>
          <div class="btn-wrap">
            <button class="cursor-pointer" onclick="redirectTo('${card.url}')">Learn more</button>
          </div>
        </div>
      </div>`
    )).join('')

    const banner2 = document.querySelector('#banner-2')
    banner2.insertAdjacentHTML('beforeend', cardTemps2)
  </script>
  <script src="../assets/js/popup.js"></script>
  <script src="../assets/js/main.js"></script>
  <script>
    function createYouTubeCallback(videoId) {
      if (!videoId) return
      const container = document.createElement('div')
      container.style.width = '100%'
      container.style.height = '100%'

      const iframe = document.createElement('iframe')
      iframe.className = 'video-modal__iframe'
      iframe.src = `https://www.youtube.com/embed/${encodeURIComponent(videoId)}?autoplay=1&rel=0`
      iframe.setAttribute('allow', 'autoplay; fullscreen')
      iframe.setAttribute('allowfullscreen', 'true')
      iframe.style.width = '100%'
      iframe.style.height = '60vh'
      iframe.style.border = 'none'

      container.appendChild(iframe)
      return container
    }
    function redirectTo(url) {
      const locale = getLocale()
      window.location.href = `/${locale}/${url}`
    }
  </script>
