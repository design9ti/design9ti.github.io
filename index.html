<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HA project</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <nav class="sticky top-0">
    <div class="nav-inner">
      <a class="inline-flex"><img class="w-[380px]" src="./assets/images/icon/home-logo.svg"/></a>
      <div class="flex items-center justify-center menu gap-[15px]">
        <a><img class="facebook" src="./assets/images/icon/facebook.svg" /></a>
        <a><img class="ig" src="./assets/images/icon/ig.svg" /></a>
        <a><img class="email" src="./assets/images/icon/email.svg" /></a>
        <a class="menu_trigger"><img class="menu" src="./assets/images/icon/menu_trigger.svg" /></a>
      </div>
    </div>
  </nav>
  <div id="banner-1" class="home-banner">
  </div>
  <div id="banner-2" class="home-banner">
  </div>
  <div id="banner-3" class="h-[80vh] flex justify-center items-center bg-[#e9d1b9]">
    <div class="max-w-4xl mx-auto grid grid-cols-2 gap-20">
      <img class="w-full h-auto object-cover video-thumb" data-video-id="e7UTFNFL_GY" src="./assets/images/home/video_1.png" alt="video 1" />
      <img class="w-full h-auto object-cover video-thumb" data-video-id="e7UTFNFL_GY" src="./assets/images/home/video_2.png" alt="video 2" />
      <img class="w-full h-auto object-cover video-thumb" data-video-id="e7UTFNFL_GY" src="./assets/images/home/video_3.png" alt="video 3" />
      <img class="w-full h-auto object-cover video-thumb" data-video-id="e7UTFNFL_GY" src="./assets/images/home/video_4.png" alt="video 4" />
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/popup.js"></script>
</body>

</html>
